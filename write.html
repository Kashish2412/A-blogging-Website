<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Community Blogging Space</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Community Blog Board</h1>
    <p>Share your thoughts — everyone’s welcome!</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Add Your Blog</h2>
      <form id="blogForm">
        <label for="blogAuthor">Name:</label>
        <input type="text" id="blogAuthor" required>
        <label for="blogTitle">Blog Title:</label>
        <input type="text" id="blogTitle" required>
        <label for="blogContent">Content:</label>
        <textarea id="blogContent" rows="4" required></textarea>
        <button type="submit">Post Blog</button>
        <a href="index.html" class="back-link">← Back to Home</a>
      </form>
    </section>

  <footer>
    <p>&copy; 2025 Blog Board</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
